<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>
      Google Visualization API Sample
    </title>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load('visualization', '1', {packages: ['corechart']});
    </script>
    <script type="text/javascript">
      function drawVisualization() {
	  var queryText = "SELECT%20Title,%20MINIMUM(Salary),%20AVERAGE(Salary),%20AVERAGE(Salary),%20MAXIMUM(Salary)%20FROM%201nbznINBBG8JFbhs7b7WDC8ExF9SdlmvBaAxhB6s%20GROUP%20BY%20Title%20ORDER%20BY%20Title%20ASC&key=AIzaSyAm9yWCV7JPCTHCJut8whOjARd7pwROFDQ";
	  var query = new google.visualization.Query('http://www.google.com/fusiontables/gvizdata?tq=' + queryText);
		 query.send(callbackFunction);
      }

	  function callbackFunction(response){
		if (response.isError()) {
			alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
			return;
		}

		var data = response.getDataTable();
		var options = {
          title: 'Salary Range By Title',
          vAxis: {title: 'Salary',  titleTextStyle: {color: 'red'}, textStyle: {fontSize: 10}},
		  hAxis: {title: 'Title',  titleTextStyle: {color: 'red'}},
		  height: 200,  
      width: 400,
      backgroundColor:{stroke: "Black"},
      candlestick:{risingColor: {stroke: "Red"}}
        };

        var chart = new google.visualization.CandlestickChart(document.getElementById('visualization'));
        chart.draw(data, options);
	  }
      
	  google.setOnLoadCallback(drawVisualization);
    </script>
  </head>
  <body>
    <div id="visualization"></div>
  </body>
</html>
