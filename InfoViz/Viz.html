<!DOCTYPE html>
<html  lang="en-US">
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<link rel="stylesheet" type="text/css" href="css/StyleSheet1.css" />
<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" />
<script src="http://code.jquery.com/jquery-1.8.2.js"></script>
<script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
<script type="text/javascript" src="http://www.google.com/jsapi"></script>
 <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=AIzaSyCH8bkloPQZn7A_TYUFMdp9a6HdyNqvhqU&sensor=true_or_false" type="text/javascript"></script>
<script type="text/javascript" src="GThomeScreen.js"></script>
 <script>
 var year="2011";
 google.load('visualization', '1', {packages: ['corechart']});
 google.load('visualization', '1', {packages: ['table']});
	google.setOnLoadCallback(function() {
    	drawVisualizations("2011");
	});
	//google.setOnLoadCallback(drawVisualizations);
	google.setOnLoadCallback(function() {
    	browsingQueries("2011");

	});
	$(function() {
    initMap();

});
	</script>
</head>
<body>
    <div id="container">
		<div id="Map" >
			<div id="maps">
			</div>
					<div id="navigation">
				<div id="search">
					
					<label for="tags">Search: </label>
					
					<input id="tags" style="width:80%;height: 50%;margin-top: 8px;"/>
					
				</div><!--search-->
				<div id="browse">
				<select id='listDept' onchange="dataByDepartment(this.options[this.selectedIndex].value);">
					<option value=''>&lt;Browse department&gt;</option>
				</select>
				</div><!--browse-->
			</div><!--navigation-->
		 </div><!--Map--> 
		
		 <div id="Data">
		 <div id="stats">
			<div id="left">
				
			</div> <!--left-->
			<div id="center">
				<div id="top">
				</div><!--top-->
				<div id="bottom">
				
				</div><!--bottom-->
			</div> <!--center-->
			
			<div id="right" onmouseout="tableMouseOut();" >
				
			</div> <!--right-->
			</div><!--stats-->
			<div id="year">
				<span class="years">

				YEAR
				</span>
				<span class="years">
				<button type="button" onclick="changeYear('2008');">2008</button>
				</span>
				<span class="years">
				<button type="button" onclick="changeYear('2009');">2009</button>
				</span>	
				<span class="years">
				<button type="button" onclick="changeYear('2010');">2010</button>
				</span>
				<span class="years">
				<button type="button" onclick="changeYear('2011');">2011</button>
				</span>
				<span class="years">
				All
				</span>
			</div> <!--year-->
		 </div><!--Data-->
    </div><!--Container-->

</html>
