 <script>
 var year="2011";
 google.load('visualization', '1', {packages: ['corechart']});
 google.load('visualization', '1', {packages: ['table']});
	google.setOnLoadCallback(function() {
    	drawVisualizations("2011");
	});
	//google.setOnLoadCallback(drawVisualizations);
	google.setOnLoadCallback(function() {

	});
	$(function() {
		drawMap();
    initMap();

});

<body>
    <div id="container">
		<div id="Map" >
			<div id="left">	
			</div> <!--left-->
			<div id="maps">
			</div><!--maps-->
					<div id="navigation">
				<div id="search">
					
					<label for="tags">Search: </label>
					
					<input id="tags" style="width:80%;height: 50%;margin-top: 8px;"/>
					<div id="slider">
					$ 0 <input id="slide" type="range"
 					min="0" max="900000" step="10000" value="100"
 					onchange="updateSlider(this.value)" />
 					$ 900,000
				</div>
				</div><!--search-->
				<div id="browse">
				<select id='listDept' onchange="dataByDepartment(this.options[this.selectedIndex].value);">
					<option value=''>&lt;Browse department&gt;</option>
				</select>
				<select id='listTitle' onchange="dataByTitle(this.options[this.selectedIndex].value);">
					<option value=''>&lt;Browse title&gt;</option>
				</select>
				</div><!--browse-->
			</div><!--navigation-->
		 </div><!--Map--> 
		
		 <div id="Data">
		 <div id="stats">

			<div id="center">
				<div id="top">
				</div><!--top-->
				<div id="bottom">
				
				</div><!--bottom-->
			</div> <!--center-->
			
			<div id="right" onmouseout="tableMouseOut();" >
				
			</div> <!--right-->
			</div><!--stats-->
			<div id="year">
				<span class="years">

				By Year ->
				</span>
				<span class="years">
				<a  class="button2008" onclick="changeYear('2008'); return false;">2008</a>
				</span>
				<span class="years">
				<a class="button2009"  onclick="changeYear('2009');">2009</a>
				</span>	
				<span class="years">

				</span>
				<span class="years">
				<a class="button2011" onclick="changeYear('2011');">2011</a>
				</span>
				<span class="years">
				
				</span>
			</div> <!--year-->
		 </div><!--Data-->
