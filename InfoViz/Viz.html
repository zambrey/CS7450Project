 <script>
 var year="2011";
 google.load('visualization', '1', {packages: ['corechart']});
 google.load('visualization', '1', {packages: ['table']});
	google.setOnLoadCallback(function() {
    	drawCharts("2011");
    	populateFiltersData("2011");
	});
	$(function() {
		init();
	});
</script>

</head>
<body>
    <div id="container">
		<div id="Map" >
		<div id="year">
				<span class="years">
				</span>
				<span class="years">
				<a  class="button2008" onclick="changeYear('2008'); return false;">2008</a>
				</span>
				<span class="years">
				<a class="button2009"  onclick="changeYear('2009');">2009</a>
				</span>	
				<span class="years">
				<a class="button2010"  onclick="changeYear('2010');">2010</a>
				</span>
				<span class="years">
				<a class="button2011" onclick="changeYear('2011');">2011</a>
				</span>
				<span class="years">
				
				</span>
			</div> <!--year-->
			<div id="navigation">
				<div id="search">
					<label id="lookFor" for="tags"></label>
					<input id="tags" placeholder="     Enter Name"/>
					<div id="slider-range">
					<p>
						<label id="valueSlider"></label>
						<input type="text" id="amount" "/>
						
					</p>
					</div><!--slider-range-->
				</div><!--search-->
				<div id="browse">
					<select id='listDept' onchange="changeDepartment(this.options[this.selectedIndex].value);">
						<option value=''>&lt;Browse department&gt;</option>
					</select>
					<select id='listTitle' onchange="changeTitle(this.options[this.selectedIndex].value);">
						<option value=''>&lt;Browse title&gt;</option>
					</select>
				</div><!--browse-->
			</div><!--navigation-->
			<div id="left">	
			</div> <!--left-->
			<div id="maps">
			</div><!--maps-->

		 </div><!--Map--> 
		
		 <div id="Data">
		 <div id="stats">

			<div id="center">
				<div id="top">
				</div><!--top-->
				<div id="bottom">
				
				</div><!--bottom-->
			</div> <!--center-->
			
			<div id="right" onmouseout="tableMouseOut();" >
				
			</div> <!--right-->
			</div><!--stats-->
			
		 </div><!--Data-->
    </div><!--Container-->
