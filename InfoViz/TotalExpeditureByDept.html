<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>
      Google Visualization API Sample
    </title>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load('visualization', '1', {packages: ['corechart']});
    </script>
    <script type="text/javascript">
      function drawVisualization() {
	  var queryText = "SELECT%20Department,%20Title,%20Sum(Salary)%20FROM%201nbznINBBG8JFbhs7b7WDC8ExF9SdlmvBaAxhB6s%20GROUP%20BY%20Department,%20Title&key=AIzaSyAm9yWCV7JPCTHCJut8whOjARd7pwROFDQ";
	  var query = new google.visualization.Query('http://www.google.com/fusiontables/gvizdata?tq=' + queryText);
		 query.send(callbackFunction);
      }

	  function callbackFunction(response){
		if (response.isError()) {
			alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
			return;
		}

		var data = response.getDataTable();
		titles = data.getDistinctValues(1);
		depts = data.getDistinctValues(0);
		var dtable=new google.visualization.DataTable();
		dtable.addColumn('string', 'Department');
		function giveMeValue(dept, title){
			var index = data.getFilteredRows([{column:0, value: dept},{column:1, value: title}]);
			if(index.length>0)
				return data.getValue(index[0],2);
			else
				return 0;
		}
		for(var i=0; i<titles.length; i++)
			dtable.addColumn('number',titles[i]);
		dtable.addRows(depts.length);
		for(var i=0; i<depts.length; i++){
			dtable.setValue(i, 0, depts[i]);
			//setValue(rowIndex, columnIndex, value)
			for(var j=0; j<titles.length; j++){
				dtable.setValue(i, j+1,giveMeValue(depts[i],titles[j]));
			}
		}
		var options = {
          title: 'Expenditure by title',
          vAxis: {title: 'Department',  titleTextStyle: {color: 'red'}, textStyle: {fontSize: 10}},
		  hAxis: {title: 'Expenditure',  titleTextStyle: {color: 'red'}},
		  isStacked: true,
		  height: 800
        };

        var chart = new google.visualization.BarChart(document.getElementById('visualization'));
        chart.draw(dtable, options);
	  }
      
	  google.setOnLoadCallback(drawVisualization);
    </script>
  </head>
  <body>
    <div id="visualization"></div>
  </body>
</html>
