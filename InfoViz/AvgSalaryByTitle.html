<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>
      Google Visualization API Sample
    </title>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load('visualization', '1', {packages: ['corechart']});
    </script>
    <script type="text/javascript">
      function drawVisualization() {
	  var queryText = "SELECT%20Title,%20AVERAGE(Salary)%20FROM%201nbznINBBG8JFbhs7b7WDC8ExF9SdlmvBaAxhB6s%20GROUP%20BY%20Title%20ORDER%20BY%20AVERAGE(Salary)%20DESC&key=AIzaSyAm9yWCV7JPCTHCJut8whOjARd7pwROFDQ";
	  var query = new google.visualization.Query('http://www.google.com/fusiontables/gvizdata?tq=' + queryText);
		 query.send(callbackFunction);
      }
    var chart;  
	  function callbackFunction(response){
		if (response.isError()) {
			alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
			return;
		}

		var data = response.getDataTable();
		var options = {
          title: 'Average Salary by Title',
          vAxis: {title: 'Title',  titleTextStyle: {color: 'red'}, textStyle: {fontSize: 10}},
		  hAxis: {title: 'Average Salary',  titleTextStyle: {color: 'red'}},
		  isStacked: true,
		  height: 800
        };

        chart = new google.visualization.BarChart(document.getElementById('visualization'));
        chart.draw(data, options);
        google.visualization.events.addListener(chart, 'select', selectHandler);


	  }
    
    function selectHandler(e) {
      alert(chart.getSelection());
    }

	  google.setOnLoadCallback(drawVisualization);
    </script>
  </head>
  <body>
    <div id="visualization"></div>
  </body>
</html>
